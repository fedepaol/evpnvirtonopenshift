leaf1-hostred:
  type: network
  cidr: 192.168.10.0/24
  dhcp: false
  nat: false
leaf1-hostgreen:
  type: network
  cidr: 192.168.12.0/24
  dhcp: false
  nat: false
leaf1-hostblue:
  type: network
  cidr: 192.168.13.0/24
  dhcp: false
  nat: false
leaf1-spine:
  type: network
  cidr: 192.168.1.0/24
  dhcp: false
  nat: false
leaf2-spine:
  type: network
  cidr: 192.168.2.0/24
  dhcp: false
  nat: false
leaf2-node:
  type: network
  cidr: 192.168.11.0/24
  dhcp: false
  nat: false

hostred:
  image: rhel9
  numcpus: 4
  memory: 512
  rootpassword: foo
  nets:
    - name: leaf1-hostred
      ip: 192.168.10.3
      gateway: 192.168.10.1
      netmask: 24
  scripts:
    - hostred/setup.sh
hostgreen:
  image: rhel9
  numcpus: 4
  memory: 512
  rootpassword: foo
  nets:
    - name: leaf1-hostgreen
      ip: 192.168.12.3
      gateway: 192.168.12.1
      netmask: 24
  scripts:
    - hostgreen/setup.sh
hostblue:
  image: rhel9
  numcpus: 4
  memory: 512
  rootpassword: foo
  nets:
    - name: leaf1-hostblue
      ip: 192.168.13.3
      gateway: 192.168.13.1
      netmask: 24
  scripts:
    - hostblue/setup.sh
leaf1:
  image: rhel9
  numcpus: 8
  memory: 2048
  rootpassword: foo
  nets:
    - name: leaf1-spine
      ip: 192.168.1.2
      netmask: 24
      gateway: 192.168.1.1
    - name: leaf1-hostred
      ip: 192.168.10.2
      gateway: 192.168.10.1
      netmask: 24
    - name: leaf1-hostgreen
      ip: 192.168.12.2
      gateway: 192.168.12.1
      netmask: 24
    - name: leaf1-hostblue
      ip: 192.168.13.2
      gateway: 192.168.13.1
      netmask: 24
    - name: default
  files:
  - path: /tmp/frr
    origin: leaf1
  cmds:
    - dnf -y install frr
    - rm -rf etc/frr
    - cp -r /tmp/frr /etc/
    - systemctl start frr
    - sysctl -w net.ipv4.ip_forward=1
  scripts:
    - leaf1/setup.sh
spine:
  image: rhel9
  numcpus: 8
  memory: 2048
  rootpassword: foo
  nets:
    - name: leaf1-spine
      ip: 192.168.1.3
      gateway: 192.168.1.1
      netmask: 24
    - name: leaf2-spine
      ip: 192.168.2.3
      netmask: 24
      gateway: 192.168.2.1
    - name: default
  files:
  - path: /tmp/frr
    origin: spine
  cmds:
    - dnf -y install frr
    - rm -rf etc/frr
    - cp -r /tmp/frr /etc/
    - systemctl start frr
    - sysctl -w net.ipv4.ip_forward=1
leaf2:
  image: rhel9
  numcpus: 8
  memory: 2048
  rootpassword: foo
  nets:
    - name: leaf2-node
      ip: 192.168.11.2
      gateway: 192.168.11.1
      netmask: 24
    - name: leaf2-spine
      ip: 192.168.2.2
      gateway: 192.168.2.1
      netmask: 24
    - name: default
  files:
  - path: /tmp/frr
    origin: leaf2
  cmds:
    - dnf -y install frr
    - rm -rf etc/frr
    - cp -r /tmp/frr /etc/
    - systemctl start frr
    - sysctl -w net.ipv4.ip_forward=1

